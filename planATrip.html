        <div class = "plan_a_trip_form">
            <h1>

            <form >
                <div class = "form_group">
                    <label> Starting Point: </label> 
                    <input type = "text" placeholder = "Enter Starting Point" name = "starting_point">
                </div>
                <div class = "form_group">
                    <label> Destination: </label>
                    <input type = "text" placeholder = "Enter Final Destination" name = "final_destination">
                </div>
                <div class = "form_group">
                    <label> Transport: </label>
                    <select name = "dropdown">
                        <option value="" selected>  </option>
                        <option value="Plane"> Plane </option>
                        <option value="Ship"> Ship </option>
                        <option value="Plane"> Train </option>
                        <option value="Bus"> Bus </option>
                        <option value="Car"> Car </option>

                    </select> 
                </div>
                <div class = "form_group">
                    <label> Number of People Going on Trip: </label> 
                    <input type = "number" min = "1"  name = "people_going_on_trip">
                </div>
                <div class = "form_group">
                    <input class = "buttons" type = "submit" value = "Create Trip" onclick="storeTripInformation">
                </div>
            </form>
