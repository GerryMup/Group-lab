<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset utf=8"/>
        <title>Reset Password</title>

        <link href="passReset.css" rel="stylesheet" type="text/css"/>
    </head>

    <body oncontextmenu="return false">
        <div class="reset">
            <form>
                <h2>Reset Password</h2>
                <input type="text" name="name" placeholder="User name"><br><br>
                <input type="password" name="pass" placeholder="Old password"><br><br>
                <input type="password" name="pass" placeholder="New password"><br><br>
                <input type="password" name="pass" placeholder="Confirm password"><br><br>
                <input type="button" value="Save" onclick="savePassword()"><br><br>
                <a href="login.html">Go back to log in page</a>
                <div id="s-message">Your password was changed successfully</div>

                <script>
                    function savePassword() {
                        var x = document.getElementById("s-message");
                        x.className = "show";
                        setTimeout(function(){
                        x.className = x.className.replace("show",""); }, 3000);
                }
                </script>
            </form>
        </div>

    </body>
</html>
